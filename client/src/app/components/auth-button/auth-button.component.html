<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button mat-button mat-raised-button color="primary" (click)="auth.logout({ returnTo: document.location.origin })">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button mat-button mat-raised-button color="primary" (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
